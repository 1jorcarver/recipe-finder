<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metro StyleSheet -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <!-- Custom Style Sheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Recipe Finder</title>
</head>

<body class="grid">
    <header class="row">
        <h1 class="cell-12">Recipe Finder</h1>
    </header>
    <main class="row">
        <!-- first column -->
        <section class="cell-4" id="search-col">
            <div id="search-nutrition">
                <h2>Recipe Search</h2>
                <div class="form-fields">
                    <input type="text" id="recipe-val" placeholder="Type in a food to Find Recipes">
                    <button id="recBtn"><i class="mif-search mif-lg"></i></button>
                </div>
                <h2>Calorie Counter</h2>
                
                <div class="form-fields">
                    <input type="text" id="nutrition-val" placeholder="Ex: 1 apple">
                    <button id="ingBtn"><i class="mif-search mif-lg"></i></button>
                </div>
                <!-- History Section -->
                <div class="" id="history-display">
                    <p class="history-text">Recent History</p>
                    <div id="history-area"></div>
                </div>
            </div>
        </section>
        <!-- second Column -->
        <section class="cell-4" id="nutrition-col">
            <div>
                <h2>Calorie Amount</h2>
                <div class="" id="nut-display"></div>
                <h4>Showing Calories for <span id="displayNut"></span></h4>
            </div>
        </section>
        <!-- Third Column -->
        <section class="cell-4" id="recipe-col">
            <div>
                <h2>Recipes</h2>
                <div class="" id="rec-display"></div>
            </div>
        </section>
    </main>

    <!-- Metro Script Tags -->
    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

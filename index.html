<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metro StyleSheet -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <!-- Custom Style Sheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font - Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
   
    <title>Recipe Finder</title>
</head>

<body class="grid">
    <header class="row text-center text-left-md">
        <h1 class="cell-md-12"><i class="fab fa-pagelines"></i> Recipe Finder</h1>
    </header>
    <div class="container">
    <main class="row">
        <!-- first column -->
        <section class="cell-md-4" id="search-col">
            <div id="search-nutrition">
                <h2>Recipe Search</h2>
                <div class="form-fields">
                    <input type="text" id="recipe-val" placeholder="Type quantity & ingredient Ex: 1 kiwi">
                    <button class="button success square outline" id="recBtn"><i class="mif-search mif-lg"></i></button>
                </div>
                <!-- History Section -->
                <div class="" id="history-display">
                    <p class="history-text">Recent History</p>
                    <div id="history-area"></div>
                </div>
                <!-- Clear History Button -->
                <div>
                    <button class="button success outline rounded" id="clearBtn">Clear History</button>
                </div>
            </div>
        </section>
        <!-- second Column -->
        <section class="cell-md-4" id="nutrition-col">
            <div>
                <h2>Calorie Amount</h2>
                <div class="" id="nut-display"></div>
                <h4>Showing Calories for <span id="displayNut"></span></h4>
                <span id="cal-number"></span>
            </div>
        </section>
        <!-- Third Column -->
        <section class="cell-md-4" id="recipe-col">
            <div>
                <h2>Recipes</h2>
                <div class="" id="rec-display"></div>
            </div>
        </section>
    </main>
</div>

    <!-- Script Tags -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/336898dd2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
